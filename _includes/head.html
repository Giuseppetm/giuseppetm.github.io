<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/img/giuseppetm.ico" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/lib/devicon-master/devicon.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/lib/fontawesome-free-5.15.2-web/css/all.min.css" | prepend: site.baseurl }}">
</head>
